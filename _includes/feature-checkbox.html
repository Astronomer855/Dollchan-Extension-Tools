<div class="form-check form-sub-{{ feature.level | default: 0 }}" id="{{ feature.id }}">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" data-feature="{{ feature.id }}" data-style="{{ feature.style }}" data-enable="{{ feature.enable }}" data-disable="{{ feature.disable }}">
    {% if feature.icon %}
    <svg class="de-panel-svg">
      <use xlink:href="{{ feature.icon }}"></use>
    </svg>
    {% endif %}
    <span>{{ feature.ru }}</span>
  </label>
  {% if feature.hint %}
  <br>
  <small class="text-muted">{{ feature.hint.ru }}</small>
  {% endif %}
  {% if feature.alert %}
  <br>
  <small class="text-danger">{{ feature.alert.ru }}</small>
  {% endif %}
</div>
