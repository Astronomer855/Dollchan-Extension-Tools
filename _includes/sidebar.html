<nav id="sidebar">
  <ul class="nav nav-pills flex-column">
    {% for item in page.toc %}
    <li class="nav-item">
      <a href="{{ item.href }}" class="nav-link">{{ item.title }}</a>
      {% if item.children %}
      <ul class="nav nav-pills flex-column">
      {% for child in item.children %}
        <li class="panel-buttons">
          <a href="{{ child.href }}" class="nav-link">{{ child.title }}</a>
        </li>
      {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
